
<div class="container">
     <form [formGroup]="activeForm">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">FirstName:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control"  formControlName='firstName' placeholder="FirstName">
        <div class="alert alert-danger" *ngIf="activeForm.controls['firstName'].invalid && activeForm.controls['firstName'].touched">
        FirstName is required
        </div>
    </div>
    </div>

    <div class="form-group">
            <label class="control-label col-sm-2" for="email">lastName:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control"  formControlName='lastName' placeholder="Last Name">
            </div>
          </div>
    
     <div class="form-group">
                <label class="control-label col-sm-2" for="email">Age:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control"  formControlName='age' placeholder="entrer your age">
                </div>
              </div>

              <div class="form-group">
                    <label class="control-label col-sm-2" for="email">PhoneNumber:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control"  formControlName='phoneNumber' placeholder="PhoneNumber">
                    </div>
                  </div>
    
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" (click)="save(activeForm.value)">Submit</button>
        <button type="reset" class="btn btn-danger">reset</button>
      </div>
    </div>
      

     </form>
</div>
